<div class="container d-flex login-all" >
<div class="container d-flex login-box">

  <div class="container d-flex column login-square">
    <span class="loginTitle">Log In</span>

    <div>



      <form class="example-form">
        <mat-form-field class="field">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>

    </div>


    <div>
      <form class="example-form">
        <mat-form-field class="field">
          <mat-label>Password</mat-label>
          <input matInput [formControl]="passwordFormControl" placeholder="Ex. 123ex456" type="password">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </div>

    <div class="container d-flex column">
      <button type="button" class="btn btn-primary btn-log-in" (click)="Login()" >Sign In</button>
      <span class="sign-in"> <a>Sign Up</a></span>
    </div>

  </div>
</div>

</div>
