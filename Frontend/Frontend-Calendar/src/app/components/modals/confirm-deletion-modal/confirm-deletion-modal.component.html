<div class="modal-header">
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h2><strong>Are you sure you want to delete <span class="dataName">"{{data.name}}"</span> event?</strong></h2>
  <p>
  <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.close()">Cancel</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="deleteEvent(data.id)">Ok</button>
</div>
