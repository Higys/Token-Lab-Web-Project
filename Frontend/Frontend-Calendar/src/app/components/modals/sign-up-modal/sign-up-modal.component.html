<div class="signUpModalContent">
  <span class="signUpTitle">Register</span>

  <div>



    <form class="example-form">
      <mat-form-field class="field">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>

  </div>


  <div>
    <form class="example-form">
      <mat-form-field class="field">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="passwordFormControl" placeholder="Ex. 123ex456" type="password">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div class="container d-flex btn_box">

    <button mat-button (click)="onNoClick()" class="btn btn-warning">Cancel</button>

    <button class="btn btn-secondary" mat-button [mat-dialog-close]="data" (click)="signUp()"
    [disabled]="passwordFormControl.hasError('required') || emailFormControl.hasError('email')
    || emailFormControl.hasError('required')" >Confirm</button>

  </div>



</div>
