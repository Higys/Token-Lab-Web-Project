<h1 mat-dialog-title class="title-dialog">Add New Event</h1>
<div mat-dialog-content>

  <div class="container d-flex column">

    <mat-form-field>
      <mat-label>Event Name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <div class="container d-flex row dates">
      <mat-form-field class="date-field">
        <mat-label>Date Start</mat-label>
        <input matInput [textMask]="{mask: datemask}" [(ngModel)]="data.dateStart">
      </mat-form-field>

      <mat-form-field class="date-field">
        <mat-label>Time Start</mat-label>
        <input matInput [textMask]="{mask: timemask}" [(ngModel)]="data.timeStart">
      </mat-form-field>

      <mat-form-field class="date-field">
        <mat-label>Date Finish</mat-label>
        <input matInput [textMask]="{mask: datemask}" [(ngModel)]="data.dateFinish">
      </mat-form-field>

      <mat-form-field class="date-field">
        <mat-label>Time Finish</mat-label>
        <input matInput [textMask]="{mask: timemask}" [(ngModel)]="data.timeFinish">
      </mat-form-field>

    </div>

    <mat-form-field>
      <mat-label>Event Description</mat-label>
      <input matInput [(ngModel)]="data.description">
    </mat-form-field>

  </div>


</div>
<div mat-dialog-actions class="container d-flex btn_box">
  <button mat-button (click)="onNoClick()" class="btn btn-warning">Cancel</button>
  <button class="btn btn-secondary" mat-button [mat-dialog-close]="data" (click)="editEvent()" >Confirm</button>
</div>
